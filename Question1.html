<html>
<head>
    <title>Question1</title>
</head>
<body>
    <h2>
        create afor loop that iterates upto 100 while outputing "fizz" at multiple of 3 ,<br>
        "buzz" at multiple of 5 and "fizzbuss" at multiple of 3 and 5.
    </h2>
    <script>
        for(let i=1;i<100;i++)
        {
            console.log(i);
            if(i%3===0)
            {
                console.log(`${i} Fizz`);
            }
            if(i%5===0)
            {
                console.log(`${i} buzz`);
            }
            if(i%3===0&&i%5===0)
            {
                console.log(`${i} Fizzbuzz`);
            }
            
        }
    </script>
</body>
</html>
